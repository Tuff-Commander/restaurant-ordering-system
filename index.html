<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Restaurant Order</title>
</head>
<body>
    <h1>Place Your Order</h1>
    
    <form id="orderForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="orders">What do you want?</label>
        <select name="orders" id="orders" required>
            <option value="">Select item</option>
            <option value="Chinese Rice">Chinese Rice - ₦2000</option>
            <option value="Basmati Rice">Basmati Rice - ₦1500</option>
        </select>
        
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        
        <label for="deliveryOption">Delivery or Pickup?</label>
        <select id="deliveryOption" name="deliveryOption" required>
            <option value="delivery">Delivery</option>
            <option value="pickup">Pickup</option>
        </select>
        
        <label for="address">Delivery Address</label>
        <input type="text" id="address" name="address">
        
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
            <option value="cash">Cash</option>
            <option value="transfer">Transfer</option>
        </select>
        
        <button type="submit">Place Order</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
